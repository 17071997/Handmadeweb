<body>

        <p>Hãy tận hưởng những điều nhỏ bé !!</p>
    </div>
</div>
<div style="background: #ffffff;height: 500px;width: 100%;float: left;margin-top: 500px;">

</div>
<script>
    $(function(){
        var header = $("nav"),
            yOffset = 0,
            triggerPoint = 150;
        $(window).scroll(function(){
            yOffset = $(window).scrollTop();

            if(yOffset >= triggerPoint){
                header.addClass("minimized");
            }else{
                header.removeClass("minimized");
            }
        });
    });
</script>
</body>
